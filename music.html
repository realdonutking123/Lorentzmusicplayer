<!DOCTYPE html>
<html lang="en">
<head>        
    <link rel="stylesheet" href="style.css">
    <script src="jquery-1.10.2.min.js"></script>
    <title>Music Player</title>
</head>
<body>
    <div id="bg">
        <div id="blackLayer"></div>
        <img src="Poster1.jpg" alt="source one">
    </div>
    <div id="main">
        <div id="image">
            <img src="Poster1.jpg" alt="">
        </div>
        <div id="player"> 
            <div id="songtitle"></div>
            <div id="buttons">
                <button id="pre" onclick="pre()"><img src="Pre.png" height="80%" width="80%" alt="previous" /></button>
                <button id="play" onclick="playOrPauseSong()"><img src="Play.png" height="100%" alt="play" /></button>
                <button id="next" onclick="next()"><img src="Next.png" height="80%" width="80%"  alt="next"/></button>
            </div>
            <div id="seek-bar">
                <div id="fill"></div>
                <div id="handle"></div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    
    var songs = ["Song1.mp3","Song2.mp3","Song3.mp3"];
    var poster = ["Poster1.jpg","Poster2.jpg","Poster3.jpg"];
    
    var songTitle = document.getElementById("songTitle");
    var fillBar = document.getElementById("fill");
    
    var song = new Audio();
    var currentSong = 0;

    window.onload = playSong;       
    function playSong(){        
        song.src = songs[currentSong];        
        songTitle.textContent = songs[currentSong];        
        song.play();
    }
    
    function playOrPauseSong(){        
        if(song.paused){
            song.play();
            $("#play img").attr("src","Pause.png");
        }
        else{
            song.pause();
            $("#play img").attr("src","Play.png");
        }
    }
    
    song.addEventListener('timeupdate',()=>{        
        var position = song.currentTime / song.duration;        
        fillBar.style.width = position * 100 +'%';
    });
    

    function next(){        
        currentSong++;
        if(currentSong > 2){
            currentSong = 0;
        }
        playSong();
        $("#play img").attr("src","Play.png");
        $("#image img").attr("src",poster[currentSong]);
        $("#bg img").attr("src",poster[currentSong]);
    }

    function pre(){        
        currentSong--;
        if(currentSong < 0){
            currentSong = 2;
        }
        playSong();
        $("#play img").attr("src","Pause.png");
        $("#image img").attr("src",poster[currentSong]);
        $("#bg img").attr("src",poster[currentSong]);
    }
</script>
</html>
